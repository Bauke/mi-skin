<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="125px" viewBox="0 0 300 125">
    <defs>
        <filter id="glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="2"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <text x="50%" y="42%" fill="#757575" filter="url(#glow)" font-family="'Roboto Condensed'" font-size="50" text-anchor="middle">
        Cleared
    </text>
    <text x="50%" y="40%" fill="#EEEEEE" font-family="'Roboto Condensed'" font-size="50" text-anchor="middle">
        Cleared
    </text>
</svg>
