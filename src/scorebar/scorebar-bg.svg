        </filter>
    </defs>
    <rect width="95%" height="50%" x="12" y="16" fill="none" stroke="#757575" stroke-width="3" filter="url(#glow)" rx="5" ry="5"/>
    <rect width="95%" height="50%" x="12" y="14" fill="none" stroke="#424242" stroke-width="3" rx="5" ry="5"/>
</svg>
