<svg xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" viewBox="0 0 32 32">
    <defs>
        <filter id="glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="0.75"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <circle cx="50%" cy="50%" r="44%" fill="none" stroke="#000000" stroke-width="7.5%" filter="url(#glow)"/>
    <circle cx="50%" cy="50%" r="44%" fill="none" stroke="#ffffff" stroke-width="7.5%"/>
    <circle cx="50%" cy="50%" r="36%" fill="#000000" filter="url(#glow)"/>
    <circle cx="50%" cy="50%" r="36%" fill="#ffffff"/>
</svg>
