<svg xmlns="http://www.w3.org/2000/svg" width="128px" height="128px">
    <defs>
        <filter id="glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="1.25"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <circle cx="50%" cy="50%" r="44%" fill="none" stroke="#000000" stroke-width="5%" filter="url(#glow)"/>
    <circle cx="50%" cy="50%" r="44%" fill="none" stroke="#ffffff" stroke-width="5%"/>
    <g transform="translate(7.5,5)">
        <circle cx="40%" cy="25%" r="5%" fill="#000000" filter="url(#glow)"/>
        <circle cx="40%" cy="25%" r="5%" fill="#ffffff"/>
        <circle cx="55.5%" cy="42.5%" r="7.5%" fill="#000000" filter="url(#glow)"/>
        <circle cx="55.5%" cy="42.5%" r="7.5%" fill="#ffffff"/>
        <circle cx="45%" cy="67.5%" r="10%" fill="#000000" filter="url(#glow)"/>
        <circle cx="45%" cy="67.5%" r="10%" fill="#ffffff"/>
    </g>
</svg>
