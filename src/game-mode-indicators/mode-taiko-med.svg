<svg xmlns="http://www.w3.org/2000/svg" width="128px" height="128px" viewBox="0 0 128 128">
    <defs>
        <filter id="glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="1.25"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <circle cx="50%" cy="50%" r="44%" fill="none" stroke="#000000" stroke-width="5%" filter="url(#glow)"/>
    <circle cx="50%" cy="50%" r="44%" fill="none" stroke="#ffffff" stroke-width="5%"/>
    <g transform="scale(0.5)">
        <path fill="none" stroke="#000000" stroke-width="10%" d="M118,43 c-105 0 -105 170 0 170 z" filter="url(#glow)"/>
        <path fill="none" stroke="#ffffff" stroke-width="10%" d="M118,43 c-105 0 -105 170 0 170 z"/>
        <path fill="none" stroke="#000000" stroke-width="10%" d="M118,43 c-105 0 -105 170 0 170 z" filter="url(#glow)" transform="rotate(180 128 128)"/>
        <path fill="none" stroke="#ffffff" stroke-width="10%" d="M118,43 c-105 0 -105 170 0 170 z" transform="rotate(180 128 128)"/>
    </g>
</svg>
