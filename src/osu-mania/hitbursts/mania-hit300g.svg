<svg xmlns="http://www.w3.org/2000/svg" width="256px" height="256px" viewBox="0 0 64 64">
    <defs>
        <filter id="glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="0.5"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <text x="50%" y="52%" fill="#D1C4E9" alignment-baseline="central" filter="url(#glow)" font-family="'Roboto Condensed'" font-size="32" text-anchor="middle">
        300
    </text>
    <text x="50%" y="50%" fill="#673AB7" alignment-baseline="central" font-family="'Roboto Condensed'" font-size="32" text-anchor="middle">
        300
    </text>
</svg>
