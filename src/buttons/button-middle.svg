<svg xmlns="http://www.w3.org/2000/svg" width="120px" height="90px" viewBox="0 0 120 90">
    <defs>
        <filter id="glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="3"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="100%" height="95%" y="2.5%" fill="#424242" filter="url(#glow)"/>
    <rect width="100%" height="95%" y="2.5%" fill="#757575"/>
    <rect width="100%" height="2%" y="91%" fill="#EEEEEE"/>
</svg>
