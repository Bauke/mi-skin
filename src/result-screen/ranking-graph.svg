<svg xmlns="http://www.w3.org/2000/svg" width="320px" height="155px" viewBox="0 0 320 155">
    <defs>
        <filter id="glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="2"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    <rect width="100%" height="95%" x="0" y="5" fill="#757575" filter="url(#glow)" rx="7.5" ry="7.5"/>
    <rect width="100%" height="95%" x="0" y="2" fill="#424242" rx="7.5" ry="7.5"/>
</svg>
