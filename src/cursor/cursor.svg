<svg xmlns="http://www.w3.org/2000/svg" width="64px" height="64px" viewBox="0 0 64 64">
    <defs>
        <filter id="glow">
            <feGaussianBlur result="coloredBlur" stdDeviation="3.75"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
